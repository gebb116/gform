<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang di Formulir</title>
  <style>
    /* Background gradasi warna lembut */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .start-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #0056b3;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .start-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Selamat Datang!</h1>
    <p>Silakan isi formulir identitas diri dengan lengkap dan benar.</p>
    <a href="formulir.html" class="start-button">Mulai</a>
  </div>

</body>
</html>
